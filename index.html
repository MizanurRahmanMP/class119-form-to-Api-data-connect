<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <!-- Data tables area start -->

    <div class="devs">
        <a class="btn btn-primary" data-bs-toggle="modal" href="#modal_add">Add new devs</a>
        <hr>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Emaile</th>
                            <th>Cell</th>
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="devs_data_list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Data tables area end -->

    <!-- Davs add modal area start -->

     <div class="modal fade" id="modal_add">
         <div class="modal-dialog modal-dialog-centered">
             <div class="modal-content">
                 <div class="modal-header">
                     <h2 class="modal-title">Add New Devs</h2>
                 </div>
                 <div class="modal-body">
                    <form action="" id="devs_add_form">
                        <div class="fomr-group mb-3">
                            <label for="">Name:</label>
                            <input id="name" class="fomr-control w-100" type="text">
                        </div>
                        <div class="fomr-group mb-3">
                            <label for="">Email:</label>
                            <input id="email" class="fomr-control w-100" type="text">
                        </div>
                        <div class="fomr-group mb-3">
                            <label for="">Cell:</label>
                            <input id="cell" class="fomr-control w-100" type="text">
                        </div>
                        <div class="fomr-group mb-3">
                            <label for="">Photo:</label>
                            <input id="photo" class="fomr-control w-100" type="text">
                        </div>
                        <div class="fomr-group mb-3">
                            <label for="">Skill:</label>
                            <select class="form-control" name="" id="skill_list">
                                <option value="">-Select-</option>
                                
                            </select>
                            
                        </div>
                        <div class="fomr-group mb-3">
                            <input class="btn btn-primary w-100" data-bs-dismiss="modal" type="submit" value="Submit your datiles">
                        </div>
                    </form>
                 </div>
             </div>
         </div>
     </div>

    <!-- Davs add mondal area end -->

    <!-- Model view area start -->

    <div class="modal fade" id="modal_view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- Model view area end -->

    <!-- Model edit area start -->

    <div class="modal fade" id="modal_edit">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-body">
                    <h2>Edit Developer Data</h2>
                    <hr>
                    <form action="" id="devs_edit_form">
                        <div class="fomr-group mb-3">
                            <label for="">Name:</label>
                            <input id="ename" class="fomr-control w-100" type="text">
                        </div>
                        <div class="fomr-group mb-3">
                            <input id="edit_id" class="fomr-control w-100" type="hidden">
                        </div>
                        <div class="fomr-group mb-3">
                            <label for="">Email:</label>
                            <input id="eemail" class="fomr-control w-100" type="text">
                        </div>
                        <div class="fomr-group mb-3">
                            <label for="">Cell:</label>
                            <input id="ecell" class="fomr-control w-100" type="text">
                        </div>
                        <div class="fomr-group mb-3">
                            <img class="w-100" src="" id="epreview" alt="">
                            <label for="">Photo:</label>
                            <input id="ephoto" class="fomr-control w-100" type="text">
                        </div>
                        <div class="fomr-group mb-3">
                            <label for="">Skill:</label>
                            <input class="form-control" name="" id="eskill_list">
                                
                            
                        </div>
                        <div class="fomr-group mb-3">
                            <input class="btn btn-primary w-100" data-bs-dismiss="modal" type="submit" value="Submit your datiles">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Model eidt area end -->

    <!-- Model delete area start -->

    <div class="modal fade" id="modal_delete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    
    <!-- Model delete area end -->

    <!-- Axiou link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Js fule link -->
    <script src="./functons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
